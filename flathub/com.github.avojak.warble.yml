app-id: com.github.avojak.warble

runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk

command: com.github.avojak.warble

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--metadata=X-DConf=migrate-path=/com/github/avojak/warble/'

modules:

  - name: elementary-stylesheet
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/stylesheet.git
        tag: 6.1.1
        commit: d590af0633bb1a311fee3756fcd7b5fdafa9c491
    modules:
      - name: sassc
        cleanup:
          - "*"
        sources:
          - type: git
            url: https://github.com/sass/sassc.git
            tag: 3.6.1
            commit: 46748216ba0b60545e814c07846ca10c9fefc5b6
          - type: script
            dest-filename: autogen.sh
            commands:
              - autoreconf -si
        modules:
          - name: libsass
            cleanup:
              - "*"
            sources:
              - type: git
                url: https://github.com/sass/libsass.git
                tag: 3.6.4
                commit: 8d312a1c91bb7dd22883ebdfc829003f75a82396
              - type: script
                dest-filename: autogen.sh
                commands:
                  - autoreconf -si
          
  - name: elementary-icons
    buildsystem: meson
    config-opts:
      - -Dpalettes=false
    sources:
      - type: git
        url: https://github.com/elementary/icons.git
        tag: 6.1.0
        commit: c6cf4636ea0de92c3512242dbf4ec6fb33456b13
    modules:
      - name: xcursorgen
        cleanup:
          - "*"
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/xorg/app/xcursorgen/-/archive/xcursorgen-1.0.7/xcursorgen-xcursorgen-1.0.7.tar.gz
            sha256: 7fb30a052b63e3ed02c9e43bd70fe1bf8189f2f3d702ab43b5b0726a2dbafccd

  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: 6.2.0
        commit: 4ab145c28bb3db6372fe519e8bd79c645edfcda3

  - name: warble
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/avojak/warble.git
        tag: 1.3.1
        commit: 424c77843913aad0fe26760947bbaf62527bafa6