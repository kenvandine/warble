app-id: com.github.avojak.warble

runtime: io.elementary.Platform
runtime-version: '7'
sdk: io.elementary.Sdk

command: com.github.avojak.warble

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: warble
    buildsystem: meson
    sources:
      - type: dir
        path: .